#profiling
log4j.logger.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=TRACE, monitor
log4j.additivity.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=false
log4j.appender.monitor=org.apache.log4j.RollingFileAppender
log4j.appender.monitor.file=monitor.log
log4j.appender.monitor.append=false
log4j.appender.monitor.maxFileSize=5000kb
log4j.appender.monitor.maxBackupIndex=9
log4j.appender.monitor.layout=org.apache.log4j.PatternLayout
log4j.appender.monitor.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss}=%m%n
