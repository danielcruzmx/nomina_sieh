# Propiedades Especificas de la Aplicacion
# ------------------------------------------------------

app.name.title=Sistema de Recursos Humanos
app.name=sireh

# Version del SVN
svn.version=V1-1-2_12Jun2018

# Nombre del EAR de la Aplicacion
# Si no se define un valor, se utiliza: ${app.name}_yyyyMMdd.ear
#app.ear=${app.name}.ear
#app.ear=sireh_20171213.ear

# Estructura de Directorios
jxls.dir=${home.dir}/../applibs/AppLibs/jxls
home.dir=..
scm.build.dir=${home.dir}/../applibs/Build

# Flags
#uncomment if deployed on embedded oas
#oas.embedded=true
#uncomment to scpecify environment config dir (relative to Build/app)
#Values: vacio (Local, Inframundo), desarrollo (DI, QA, PRODUCCION)
env.name=
#uncomment in order to preserve previously compiled classes
keep.generated=true
#uncomment in order to generate source code jars
#generate.src=true

# Deployment properties
deployer.web=http://localhost:8988/sireh
deployer.uri=deployer:oc4j:localhost:23791
deployer.usr=oc4jadmin
deployer.pwd=oc4jadmin
deployer.plan=sireh_plan.dat
